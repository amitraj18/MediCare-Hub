<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      Logged in as {{ user.username }} ({{ user.role }}) | <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <hr />
  </header>

  <main>
    {% block content %}
    <h1>Welcome</h1>
    {% endblock %}
  </main>
</body>
</html>
